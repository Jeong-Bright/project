<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 목록</title>
  <link th:href="@{/css/lecture.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="lecture">
    <div class="header">
      <span class="credit">3학점</span>
      <span class="title">웹 개발 기초</span>
    </div>
    <p class="description">HTML, CSS, JavaScript를 배우는 기초 강의입니다.</p>
  </div>
  <div class="lecture">
    <div class="header">
      <span class="credit">4학점</span>
      <span class="title">데이터베이스</span>
    </div>
    <p class="description">SQL 및 데이터베이스 설계를 배우는 강의입니다.</p>
  </div>
  <div class="lecture">
    <div class="header">
      <span class="credit">3학점</span>
      <span class="title">알고리즘</span>
    </div>
    <p class="description">효율적인 알고리즘을 설계하고 분석하는 강의입니다.</p>
  </div>
  <div class="lecture">
    <div class="header">
      <span class="credit">2학점</span>
      <span class="title">자료구조</span>
    </div>
    <p class="description">기본적인 자료구조를 배우고 구현하는 강의입니다.</p>
  </div>
  <div class="lecture">
    <div class="header">
      <span class="credit">3학점</span>
      <span class="title">운영체제</span>
    </div>
    <p class="description">운영체제의 원리를 배우는 강의입니다.</p>
  </div>
  <div class="lecture">
    <div class="header">
      <span class="credit">3학점</span>
      <span class="title">네트워크</span>
    </div>
    <p class="description">컴퓨터 네트워크의 기초를 배우는 강의입니다.</p>
  </div>
</div>
</body>
</html>
