<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 페이지</title>
    <link rel="stylesheet" href="../../static/css/info.css">
</head>
<body>
<div class="container">
    <div class="profile">
        <img src="profile-placeholder.png" alt="Profile Picture" id="profile-pic">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <div class="buttons">
            <button id="upload-btn">사진 삽입</button>
            <button id="delete-btn">사진 삭제</button>
        </div>
    </div>
    <div class="info">
        <div class="info-field">
            <label for="name">이름:</label>
            <input type="text" id="name" readonly>
        </div>
        <div class="info-field">
            <label for="student-id">학번:</label>
            <input type="text" id="student-id" readonly>
        </div>
        <div class="info-field">
            <label for="phone">번호:</label>
            <input type="text" id="phone" readonly>
        </div>
    </div>
    <div class="additional-options">
        <button id="password-change-btn">비밀번호 변경</button>
        <div class="dropdowns">
            <label for="preferred-major-1">선호학과 1:</label>
            <select id="preferred-major-1">
                <option value="computer-science">컴퓨터 과학</option>
                <option value="mechanical-engineering">기계 공학</option>
                <option value="business">경영학</option>
            </select>
            <label for="preferred-major-2">선호학과 2:</label>
            <select id="preferred-major-2">
                <option value="computer-science">컴퓨터 과학</option>
                <option value="mechanical-engineering">기계 공학</option>
                <option value="business">경영학</option>
            </select>
            <label for="preferred-major-3">선호학과 3:</label>
            <select id="preferred-major-3">
                <option value="computer-science">컴퓨터 과학</option>
                <option value="mechanical-engineering">기계 공학</option>
                <option value="business">경영학</option>
            </select>
            <label for="non-preferred-major">비선호학과:</label>
            <select id="non-preferred-major">
                <option value="biology">생물학</option>
                <option value="chemistry">화학</option>
                <option value="physics">물리학</option>
            </select>
        </div>
    </div>
    <a href="a.html" class="back-button">&#8592;</a>
</div>
<script src="scripts.js"></script>
</body>
</html>
